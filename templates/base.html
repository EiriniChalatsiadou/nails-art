{% load static %}

<!DOCTYPE html>
<html lang="en">
<!-- head starting here -->

<head>
    <title>Nails art</title>
    <!-- meta goes here -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link rel="icon" href="{% static 'media/favicon.ico' %}" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- header goes here -->
    <header class="px-xl-5 py-2 py-lg-0">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-7 col-md-5 col-lg-2 col-xl-2">
                    <div class="header-logo">
                        <a href="/"><img width="100" src="{% static 'media/header-photo.png' %}" alt="Nails Art">
                            <span>Nails Art</span>
                        </a>
                    </div>

                </div>
                <div class="col-5 col-md-4 col-lg-7 col-xl-8">
                    <nav class="main-menu text-center menu-style1 onepage-nav mobile-menu-active">
                        <ul>
                            <li><a href="" aria-label="Go to homepage">Home</a></li>
                            <li><a href="treatments" aria-label="Go to services section">Treatments</a></li>
                            <li><a href="booking" aria-label="Go to booking section">Book a treatment</a></li>
                            <li><a href="contact" aria-label="Go to contact section">Contact</a></li>
                            <li><a href="about-us" aria-label="Go to about us section">About us</a></li>
                            <!-- <li><a href="log-in" aria-label="Go to Login section">Login</a></li> -->

                        </ul>
                    </nav>
                    <button class="vs-menu-toggle d-inline-block d-lg-none"><span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span></button>
                </div>
            </div>
        </div>
        <a href="log-in" class="vs-btn style-white-hover">Login</a>
    </header>

    <div id="content">
        <!-- the content goes here -->
        {% block content %}{% endblock %}
    </div>
    <!-- the footer goes here -->
    <footer class="footer mt-auto py-4 ">
        <p class="m-0 text-center ">Copyright 2023</p>
        <p class="m-0 text-center ">Follow us: </p>
        <div class="text-center">
            <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Link to facebook page"><i
                    class="fab fa-facebook-square fa-lg ms-3 " style="color: #a4417b;"></i></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Link to instagram page"><i
                    class="fab fa-instagram-square fa-lg ms-3" style="color: #a4417b;"></i></a>
            <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Link to twitter page"><i
                    class="fab fa-twitter-square fa-lg ms-3" style="color: #a4417b;"></i></a>
        </div>

    </footer>
    <!-- the scripts goes here -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/c8dffb0544.js" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVxUclTq8GCW8VhruSGYe9mcUyel-ZhJM"></script>


</body>

</html>
